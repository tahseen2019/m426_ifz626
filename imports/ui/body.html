
<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <div class="row">
        <div class="col-md-4">
          <h2>Chats</h2>
          <ul>
           {{#each chats}}
             {{> chat}}
           {{/each}}
          </ul>
          <form class="chat-erstellen">
            <div class="row">
            <input type="text" name="user" placeholder="Benutzer"/>
            <input type="text" name="nameChat" placeholder="Chat Name"/>
            <button class="w3-button w3-xlarge w3-circle w3-teal">+</button>
          </div>
          </form>
        </div>

        <div class="col-md-8">
          <h2>Messages</h2>
          <ul>
          {{#each messages}}
            {{> message}}
          {{/each}}
        </ul>
        </div>
      </div>
        <form class="new-messages">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
